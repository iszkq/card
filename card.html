<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级质感卡片</title>
    <style>
        :root {
            --primary-color: #2c3e50;     /* 主色调 */
            --accent-color: #e67e22;      /* 强调色 */
            --text-light: #ecf0f1;        /* 浅色文字 */
            --shadow-intensity: 0.25;    /* 阴影强度系数 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding: 20px;
        }
        /* 高级卡片容器 */
        .card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,calc(var(--shadow-intensity) * 0.4));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            color: var(--primary-color);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 32px rgba(0,0,0,calc(var(--shadow-intensity) * 0.6));
        }
        /* 封面图片容器 */
        .card-cover {
            position: relative;
            height: 240px;
            overflow: hidden;
        }
        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .card:hover .card-cover img {
            transform: scale(1.05);
        }
        /* 封面标签 */
        .cover-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }
        /* 卡片内容区域 */
        .card-content {
            padding: 24px;
            position: relative;
        }
        /* 标题样式 */
        .card-title {
            font-size: 1.5em;
            margin-bottom: 12px;
            line-height: 1.3;
            color: var(--primary-color);
            font-weight: 700;
        }
        /* 描述文字 */
        .card-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        /* 底部信息栏 */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }
        /* 作者信息 */
        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        /* 交互按钮 */
        .action-button {
            padding: 8px 20px;
            background: var(--accent-color);
            color: var(--text-light);
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .action-button:hover {
            background: #d35400;
        }
        /* 响应式调整 */
        @media (max-width: 480px) {
            .card-cover {
                height: 200px;
            }
            
            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://bk.zzdszkq.buzz/archives/jsjy-420505" class="card" target="_blank">
        <!-- 封面区域 -->
        <div class="card-cover">
            <span class="cover-tag">精选推荐</span>
            <img src="https://bk.zzdszkq.buzz/upload/JSJY.png" 
                 alt="办公空间设计案例">
        </div>
        <!-- 内容区域 -->
        <div class="card-content">
            <h2 class="card-title">JSJY[420505]</h2>
            <p class="card-description">
                ●神为了我们让自己的儿子背负了十字架，为了这份恩典，我们要做好自己的事才行。
            </p>
            
            <!-- 底部信息 -->
            <div class="card-footer">
                <div class="author-info">
                    <img src="https://bk.zzdszkq.buzz/upload/d6ae9b9d-a79c-43ca-af91-e210cd439358.png" 
                         class="author-avatar" 
                         alt="作者头像">
                    <span>恪勤</span>
                </div>
                <span class="action-button">立即查看</span>
            </div>
        </div>
    </a>
</body>
</html>
